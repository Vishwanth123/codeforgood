<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <a href="./benz-webpage.html"><img src="./images/back button png.png" width="50px" alt="" class="back"></a>
    <form  class="login">
        <h2>login to continue</h2>
        <!--username-->
        <div>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" autocomplete="off" placeholder="Enter Username">
        </div>
        <!--password-->
        <div>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter Password">
        </div>
        <!-- login button -->
        <div class="button">
            <button type="submit">Login</button>
        </div>
        <div class="newuser">
            <a href="newuser.html">New User? Register Here</a>
        </div>
        <div class="forgotpass">
            <a href="forgotpass.html">Forgot Password?</a>
        </div>
    </form>    
</body>
</html>
